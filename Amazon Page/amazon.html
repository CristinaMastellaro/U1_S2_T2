<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Amazon</title>
    <meta name="description" content="Copy of the homepage of Amazon" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo_amazon">
        <img src="./assets/images/logo.png" alt="Amazon Logo" />
      </div>
      <div class="near_logo">
        <p><a href="https://www.amazon.com/" target="_blank">All</a></p>
        <p>
          <a
            href="https://www.amazon.com/gp/goldbox?ref_=nav_cs_gb"
            target="_blank"
            >Today's deals</a
          >
        </p>
        <p>
          <a
            href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510&ref_=nav_cs_customerservice"
            target="_blank"
            >Customer Service</a
          >
        </p>
        <p>
          <a
            href="https://www.amazon.com/registries?ref_=nav_cs_registry&ref_=nav_cs_registry"
            target="_blank"
            >Registry</a
          >
        </p>
        <p>
          <a
            href="https://www.amazon.com/gift-cards/b/?ie=UTF8&node=2238192011&ref_=nav_cs_gc"
            target="_blank"
            >Gift cards</a
          >
        </p>
        <p>
          <a
            href="https://www.amazon.com/b/?_encoding=UTF8&ld=AZUSSOA-sell&node=12766669011&ref_=nav_cs_sell"
            target="_blank"
            >Sell</a
          >
        </p>
      </div>
    </header>
    <main>
      <section id="first_sec">
        <p>Shop All Holiday Gift Cards</p>
      </section>
      <section id="second_sec">
        <div>
          <h1>Holiday Gift Guides</h1>
          <h4>Be a go-gifter</h4>
        </div>
      </section>
      <section id="third_sec">
        <div id="third_sec_div">
          <h4 class="inside_div">Find the perfect gift</h4>
          <h5 class="inside_div">
            <a
              href="https://www.amazon.com/s?k=find+the+perferct+gift&ref=nb_sb_noss"
              target="_blank"
              >Shop now</a
            >
          </h5>
        </div>
        <div class="image" id="img1"></div>
        <div class="image" id="img2"></div>
        <div class="image" id="img3"></div>
        <div class="image" id="img4"></div>
      </section>
      <section>
        <img
          class="big_picture"
          src="./assets/images/img_9.png"
          alt="Devices for augmented reality on a table"
        />
        <div>
          <h4 class="inside_div">Play the gifting game</h4>
          <h5 class="inside_div">
            <a
              href="https://www.amazon.com/s/?_encoding=UTF8&k=gaming&pd_rd_w=H1E7o&content-id=amzn1.sym.860dbf94-9f09-4ada-8615-32eb5ada253a&pf_rd_p=860dbf94-9f09-4ada-8615-32eb5ada253a&pf_rd_r=AFZX10ZQSH2MF54W67YN&pd_rd_wg=yoVev&pd_rd_r=ce983c9a-773e-4ae1-bcb9-23f66dbf0001&ref_=pd_hp_d_atf_unk"
              target="_blank"
              >Shop gaming</a
            >
          </h5>
        </div>
      </section>
      <section>
        <img
          class="big_picture"
          src="./assets/images/img_10.png"
          alt="Music accessories"
        />
        <div>
          <h4 class="inside_div">The sound of cheer</h4>
          <h5 class="inside_div">
            <a
              href="https://www.amazon.com/s?i=specialty-aps&bbn=16225009011&rh=n%3A%252116225009011%2Cn%3A667846011&ref=nav_em__nav_desktop_sa_intl_home_audio_0_2_6_9"
              target="_blank"
              >Shop Audio & Accessories</a
            >
          </h5>
        </div>
      </section>
    </main>
    <footer id="footer">
      <p class="near_logo">
        <a href="#header">Back to top</a>
      </p>
      <div class="logo_amazon">
        <img src="./assets/images/logo.png" alt="Another Amazon Logo" />
      </div>
    </footer>
  </body>
</html>
